components:
  schemas:
    CmdPipeline:
      example:
        args: "{}"
        args_string:
          key: args_string
        execution_mode: synchronous
        command: run
      properties:
        args:
          properties: {}
          type: object
        args_string:
          additionalProperties:
            type: string
          type: object
        command:
          enum:
          - run
          type: string
        execution_mode:
          enum:
          - synchronous
          - asynchronous
          type: string
      required:
      - command
      type: object
    FpPipeline:
      example:
        mod: mod
        documentation: documentation
        name: name
        description: description
        title: title
        tags:
          key: tags
      properties:
        description:
          type: string
        documentation:
          type: string
        mod:
          type: string
        name:
          type: string
        tags:
          additionalProperties:
            type: string
          type: object
        title:
          type: string
      type: object
    FpTrigger:
      example:
        pipeline: pipeline
        documentation: documentation
        name: name
        description: description
        title: title
        type: type
        url: url
        tags:
          key: tags
      properties:
        description:
          type: string
        documentation:
          type: string
        name:
          type: string
        pipeline:
          type: string
        tags:
          additionalProperties:
            type: string
          type: object
        title:
          type: string
        type:
          type: string
        url:
          type: string
      type: object
    ListPipelineResponse:
      example:
        next_token: next_token
        items:
        - mod: mod
          documentation: documentation
          name: name
          description: description
          title: title
          tags:
            key: tags
        - mod: mod
          documentation: documentation
          name: name
          description: description
          title: title
          tags:
            key: tags
      properties:
        items:
          items:
            $ref: '#/components/schemas/FpPipeline'
          type: array
        next_token:
          type: string
      type: object
    ListProcessResponse:
      example:
        next_token: next_token
        items:
        - pipeline: pipeline
          execution_id: execution_id
          status: status
        - pipeline: pipeline
          execution_id: execution_id
          status: status
      properties:
        items:
          items:
            $ref: '#/components/schemas/Process'
          type: array
        next_token:
          type: string
      type: object
    ListTriggerResponse:
      example:
        next_token: next_token
        items:
        - pipeline: pipeline
          documentation: documentation
          name: name
          description: description
          title: title
          type: type
          url: url
          tags:
            key: tags
        - pipeline: pipeline
          documentation: documentation
          name: name
          description: description
          title: title
          type: type
          url: url
          tags:
            key: tags
      properties:
        items:
          items:
            $ref: '#/components/schemas/FpTrigger'
          type: array
        next_token:
          type: string
      type: object
    ListVariableResponse:
      example:
        next_token: next_token
        items:
        - name: name
          type: type
        - name: name
          type: type
      properties:
        items:
          items:
            $ref: '#/components/schemas/Variable'
          type: array
        next_token:
          type: string
      type: object
    PipelineExecutionResponse:
      type: object
    Process:
      example:
        pipeline: pipeline
        execution_id: execution_id
        status: status
      properties:
        execution_id:
          type: string
        pipeline:
          type: string
        status:
          type: string
      type: object
    ProcessOutputData:
      example:
        output: "{}"
        process_id: process_id
      properties:
        output:
          properties: {}
          type: object
        process_id:
          type: string
      type: object
    Variable:
      example:
        name: name
        type: type
      properties:
        name:
          type: string
        type:
          type: string
      type: object
    modconfig.Pipeline:
      example:
        outputs:
        - depends_on:
          - depends_on
          - depends_on
          name: name
          sensitive: true
          value: "{}"
          resolved: true
        - depends_on:
          - depends_on
          - depends_on
          name: name
          sensitive: true
          value: "{}"
          resolved: true
        name: name
        steps:
        - "{}"
        - "{}"
        pipeline_name: pipeline_name
      properties:
        name:
          type: string
        outputs:
          items:
            $ref: '#/components/schemas/modconfig.PipelineOutput'
          type: array
        pipeline_name:
          description: "TODO: hack to serialise pipeline name because HclResourceImpl\
